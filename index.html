<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager LD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- <div class="left">
            <img alt="dice" class="logo" src="img/dice06.webp" title="Logo">
            <p>Hoger Lager</p>
        </div> -->
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
    </header>
    <main>
        <div class="center">
            <!-- <img src="img/3.png" class="background" alt="table" title="Poker table"> -->
            <div class="dice">
                <img src="img/white_dice_1-removebg-preview.png" class="active" alt="Dice 1" title="Dice 1">
                <img src="img/white_dice_2-removebg-preview.png" alt="Dice 2" title="Dice 2">
                <img src="img/white_dice_3-removebg-preview.png" alt="Dice 3" title="Dice 3">
                <img src="img/white_dice_4-removebg-preview.png" alt="Dice 4" title="Dice 4">
                <img src="img/white_dice_5-removebg-preview.png" alt="Dice 5" title="Dice 5">
                <img src="img/white_dice_6-removebg-preview.png" alt="Dice 6" title="Dice 6">`
            </div>
            <div class="dice-guess">
                <img src="img/white_dice_1-removebg-preview.png" class="active-guess" alt="Dice guess 1" title="Dice 1">
                <img src="img/white_dice_2-removebg-preview.png" alt="Dice guess 2" title="Dice 2">
                <img src="img/white_dice_3-removebg-preview.png" alt="Dice guess 3" title="Dice 3">
                <img src="img/white_dice_4-removebg-preview.png" alt="Dice guess 4" title="Dice 4">
                <img src="img/white_dice_5-removebg-preview.png" alt="Dice guess 5" title="Dice 5">
                <img src="img/white_dice_6-removebg-preview.png" alt="Dice guess 6" title="Dice 6">`
            </div>
        </div>
        <div class="points">
            <p>You have <span class="point"></span> points</p>
        </div>        
        <button class="start-button">Start game</button>
        <button class="guess-lower">Guess lower</button>
        <button class="guess-higher">Guess higher</button>
        <button class="buy-background-yellow">Upgrade to Yellow Background</button>
        <button class="buy-background-green">Upgrade to Green Background</button>
        <button class="buy-background-multi">Upgrade to Multi Colored Background</button>
        <button class="buy-dice">Upgrade dice</button>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
