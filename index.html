<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager LD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="popup" onclick="openPopup()">Upgrades
            <span class="popuptext" id="myPopup">
                <div>
                    <button class="buy-background-yellow" onclick="upgradeBackground('yellow')">Upgrade to Gold
                        Background | 150 points</button>
                    <button class="buy-background-green" onclick="upgradeBackground('green')">Upgrade to Green
                        Background | 200 points</button>
                    <button class="buy-background-multi" onclick="upgradeBackground('multi')">Upgrade to Multi Colored
                        Background | 250 points</button>
                    <button class="buy-dice-blue" onclick="buyDice('blue')">Upgrade to blue dice | 300 points</button>
                    <button class="buy-dice-gold" onclick="buyDice('gold')">Upgrade to gold dice | 350 points</button>
                    <button class="return-red" onclick="upgradeBackground('red')">Return to red background</button>
                </div>
            </span>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="dice-img">
                <img src="img/white_dice_1-removebg-preview.png" class="active dice-one" alt="Dice 1" title="Dice 1">
                <img src="img/white_dice_2-removebg-preview.png" class="dice-two inv" alt="Dice 2" title="Dice 2">
                <img src="img/white_dice_3-removebg-preview.png" class="dice-three inv" alt="Dice 3" title="Dice 3">
                <img src="img/white_dice_4-removebg-preview.png" class="dice-four inv" alt="Dice 4" title="Dice 4">
                <img src="img/white_dice_5-removebg-preview.png" class="dice-five inv" alt="Dice 5" title="Dice 5">
                <img src="img/white_dice_6-removebg-preview.png" class="dice-six inv" alt="Dice 6" title="Dice 6">
            </div>
            <div class="dice-guess-img">
                <img src="img/white_dice_1-removebg-preview.png" class="active-guess dice-one-Guess" alt="Dice guess 1"
                    title="Dice 1">
                <img src="img/white_dice_2-removebg-preview.png" alt="Dice guess 2" class="dice-two-Guess inv"
                    title="Dice 2">
                <img src="img/white_dice_3-removebg-preview.png" alt="Dice guess 3" class="dice-three-Guess inv"
                    title="Dice 3">
                <img src="img/white_dice_4-removebg-preview.png" alt="Dice guess 4" class="dice-four-Guess inv"
                    title="Dice 4">
                <img src="img/white_dice_5-removebg-preview.png" alt="Dice guess 5" class="dice-five-Guess inv"
                    title="Dice 5">
                <img src="img/white_dice_6-removebg-preview.png" alt="Dice guess 6" class="dice-six-Guess inv"
                    title="Dice 6">`
            </div>
        </div>
        <div class="points">
            <p>You have <span class="point"></span> points</p>
        </div>
        <button class="start-button" onclick="startCycling()">Start game</button>
        <button class="guess-lower" onclick="startLower()">Guess lower</button>
        <button class="guess-higher" onclick="startHigher()">Guess higher</button>

        <!--De code hieronder is voor de shop button-->

    </main>

    <script src="js/main.js"></script>
</body>

</html>
